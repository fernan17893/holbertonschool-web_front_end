<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <div>
        <script type="application/javascript">
            
            const availableItems = ["Shampoo", "Soap", "Sponge", "Water"]

            if (sessionStorage === "undefined"){
                alert("Sorry, your browser does not support Web storage. Try again with a better one")
            }
            else{
                createStore();
                displayCart();
            }

            function addItemToCart(item) {
                sessionStorage.setItem(item, true)
            }

            function createStore(){
                const list = document.createElement("ul")
                for (const key in availableItems){
                    const item = document.createElement("li")
                    item.innerText = availableItems[key]
                    item.setAttribute("onclick", `addItemToCart("${availableItems[key]}")`)
                    list.appendChild(item)
                }
                document.body.appendChild(list)


            }

            function displayCart(){
                const countProducts = sessionStorage.length
                const paragraph = document.createElement("p")
                if (countProducts <= 1){
                    paragraph.innerText = `You previously had ${countProducts} item in your cart`
                }
                else{
                    paragraph.innerText = `You previously had ${countProducts} items in your cart`
                }
                document.body.appendChild(paragraph)
                }
            
            
        </script>
    </div>
    
</body>
</html>
