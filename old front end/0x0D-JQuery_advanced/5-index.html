        <script type="application/javascript">
                function createFamilyTree() {
            $('body').append('<table></table>');
            $('table').append('<thead></thead>');
            $('thead').append('<tr></tr>');
            $('thead > tr').append('<th></th>');
            $('thead > tr').append('<th></th>');
            $('thead > tr > th:first').text('Firstname');
            $('thead > tr > th:last').text('Lastname');
            $('table').append('<tbody></tbody>');
                };
                
                 function addNewMember(firstName, lastName) {
            $('tbody').append('<tr></tr>');
            $('tbody > tr:last-child').append('<td></td>', '<td></td>', '<td></td>');
            $('tbody > tr:last-child > td:first-child').text(firstName);
            $('tbody > tr:last-child > td:nth-child(2)').text(lastName);
            $('tbody > tr:last-child > td:nth-child(3)').text('(x)');
            $('tbody > tr:last-child > td:nth-child(3)').css('background-color', 'orange');
            $('tbody > tr:last-child > td:nth-child(3)').click(function() {
                $(this).parent().remove();
                });
                 };

            $(function() {
                createFamilyTree();
                addNewMember('Guillaume', 'Salva');
                addNewMember('Arielle', 'Snizt');
                addNewMember('Fanette', 'Snizt');
                addNewMember('Gerard', 'Snizt');
                addNewMember('Victor', 'Salva');
            });
            
        </script>
